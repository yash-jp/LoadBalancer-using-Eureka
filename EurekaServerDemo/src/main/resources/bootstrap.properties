eureka.client.register-with-eureka=false
spring.cloud.inetutils.ignored-interfaces=lo,lo*,eth0*,docker*
spring.cloud.inetutils.preferred-networks=192.168.2

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=192.168.2.24
eureka.instance.hostname=192.168.2.24

eureka.instance.non-secure-port=8761
eureka.instance.metadataMap.instanceId=192.168.2.24:8761
eureka.instance.leaseRenewalIntervalInSeconds=5